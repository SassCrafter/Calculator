<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>JS Calculator</title>
</head>
<body>

    <div class="calculator">
        <div class="calculator__display">0</div>
        <div class="calculator__keys">
            <button class="calculator__btn operators-btn" data-action='add'>+</button>
            <button class="calculator__btn operators-btn" data-action='subtract'>-</button>
            <button class="calculator__btn operators-btn" data-action='multiply'>&times;</button>
            <button class="calculator__btn operators-btn" data-action='divide'>รท</button>

            <button class="calculator__btn">7</button>
            <button class="calculator__btn">8</button>
            <button class="calculator__btn">9</button>
            <button class="calculator__btn">4</button>
            <button class="calculator__btn">5</button>
            <button class="calculator__btn">6</button>
            <button class="calculator__btn">1</button>
            <button class="calculator__btn">2</button>
            <button class="calculator__btn">3</button>
            <button class="calculator__btn calculator__btn--radius">0</button>

            <button class="calculator__btn" data-action='decimal'>.</button>
            <button class="calculator__btn" data-action='clear'>AC</button>
            <button class="calculator__btn calculator__btn--calculate" data-action='calculate'>=</button>
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
